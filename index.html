<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-6">

<main class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-500">
  <section class="p-6">
    <article class="text-center">
      <figure class="flex justify-center mb-4">
        <img src="usanase.jpg" alt="Profile picture" class="rounded-full w-24 h-24 border-4 border-indigo-500 dark:border-pink-500 animate-pulse">
        <figcaption class="sr-only">Emeline Usanase Profile Picture</figcaption>
      </figure>
      
      <h1 class="text-2xl font-bold">Emeline Usanase</h1>
      <p class="text-sm text-gray-500 dark:text-gray-300">Computer Science Student</p>

      <address class="mt-2 not-italic text-sm text-gray-600 dark:text-gray-400">
        Kigali, Rwanda
      </address>

      <time datetime="2025-04-13" class="block mt-1 text-xs text-gray-400">Last updated: April 13, 2025</time>
    </article>

    <div class="mt-4 text-center">
      <p id="quote" class="text-sm italic text-indigo-600 dark:text-pink-400 mb-3"></p>

      <button id="toggleBtn" class="bg-indigo-600 dark:bg-pink-500 hover:bg-indigo-700 dark:hover:bg-pink-600 text-white px-4 py-2 rounded-lg shadow transition duration-300">
        More About Me
      </button>
    </div>

    <div id="moreInfo" class="mt-4 hidden transition-all duration-300">
      <ul class="list-disc list-inside text-sm mt-2 text-gray-700 dark:text-gray-200">
        <li>Hobbies: Coding, Design, Reading</li>
        <li>Skills: HTML, CSS, JavaScript, Tailwind</li>
        <li>Goals: Become a Frontend Developer</li>
      </ul>
    </div>
  </section>
</main>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const moreInfo = document.getElementById('moreInfo');

  toggleBtn.addEventListener('click', () => {
    moreInfo.classList.toggle('hidden');
    moreInfo.classList.toggle('block');
  });

  const quotes = [
    "Believe in yourself and all that you are.",
    "Your only limit is your mind.",
    "Great things never come from comfort zones.",
    "Push yourself, because no one else is going to do it for you.",
    "Do something today that your future self will thank you for."
  ];

  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById('quote').innerText = `"${randomQuote}"`;
</script>

</body>
</html>
